<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temp Mail – Nhận email tạm thời nhanh chóng</title>
  <meta name="description" content="Temp Mail giúp bạn nhận email tạm thời miễn phí để đăng ký dịch vụ, bảo vệ quyền riêng tư và chống spam. Giao diện gọn gàng, hiện đại, dễ sử dụng." />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#0b57d0" />
  <meta property="og:locale" content="vi_VN" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Temp Mail – Nhận email tạm thời nhanh chóng" />
  <meta property="og:description" content="Nhận email tạm thời miễn phí để kiểm tra và xác minh nhanh chóng, bảo vệ email chính của bạn khỏi spam." />
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
  <script>(function(){try{var t=localStorage.getItem('theme');if(t==='dark')document.documentElement.setAttribute('data-theme','dark');}catch(e){}})();</script>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="container topbar__inner">
      <div class="brand">
        <span class="logo" aria-hidden="true">✉️</span>
        <a class="brand-name" href="/" aria-label="Trang chủ Temp Mail">Temp Mail</a>
      </div>
      <nav class="nav" aria-label="Điều hướng chính">
        <a href="/" class="nav-link active">Hộp thư</a>
        <a href="/gioi-thieu" class="nav-link">Giới thiệu</a>
        <a href="/api" class="nav-link">API</a>
        <a href="https://t.me/kami2k1" target="_blank" rel="noopener" class="nav-link">Liên hệ</a>
        <button id="theme-toggle" class="btn ghost" title="Chuyển chế độ sáng/tối" aria-label="Chuyển chế độ sáng/tối">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="btn-label">Tối</span>
        </button>
      </nav>
    </div>
  </header>

  <section class="email-card" aria-label="Địa chỉ email hiện tại">
    <div class="email-card__inner">
      <div class="email-card__label">Địa chỉ tạm thời</div>
      <div class="email-card__row">
        <input id="current-email-input" class="email-input" type="text" value="loading…" readonly aria-live="polite" />
        <button id="copy-btn" class="btn" title="Sao chép địa chỉ">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M9 9V5a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><rect x="3" y="7" width="10" height="14" rx="2" stroke="currentColor" stroke-width="1.8"/></svg>
          <span class="btn-label">Sao chép</span>
        </button>
        <button id="random-btn" class="btn primary" title="Đổi địa chỉ ngẫu nhiên">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 7h5l2 3 4 4 2 3h5" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M15 7h6v6" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span class="btn-label">Đổi mail</span>
        </button>
        <button id="refresh-btn" class="btn ghost" title="Làm mới hộp thư">
          <svg class="spin-when-loading" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 12a9 9 0 1 1-3-6.708" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><path d="M21 3v6h-6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span class="btn-label">Làm mới</span>
        </button>
      </div>
      <div id="current-email" class="visually-hidden" aria-hidden="true">loading…</div>
    </div>
  </section>

  <main class="layout" role="main">
    <aside id="sidebar" class="sidebar" aria-label="Danh sách thư">
      <div class="list-header">
        <span>Hộp thư đến</span>
        <span class="counter" id="inbox-count" aria-hidden="true"></span>
      </div>
      <ul id="messages" class="messages" role="list"></ul>
      <div id="messages-empty" class="messages-empty" hidden>
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.5"/><path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        <div>Chưa có thư</div>
        <small>Hãy dùng địa chỉ email bên trên để nhận thư.</small>
      </div>
    </aside>
    <section class="content" aria-label="Chi tiết thư">
      <article id="detail" class="detail" aria-live="polite">
        <header class="meta">
          <h1 id="detail-subject" class="subject"></h1>
          <div class="row">
            <span>Từ: <strong id="detail-from"></strong></span>
            <span aria-hidden="true">•</span>
            <span><small id="detail-date"></small></span>
          </div>
        </header>
        <div id="attachments" class="attachments" aria-label="Tập tin đính kèm"></div>
        <iframe id="body-frame" class="body-frame" title="Nội dung thư" sandbox="allow-same-origin allow-popups allow-forms" loading="lazy"></iframe>
        <div id="preview-text" class="preview-text" style="display:none"></div>
      </article>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="container">
      <span>© 2025 Temp Mail by kami2k1</span>
      <nav class="footer-nav" aria-label="Liên kết phụ">
        <a href="/gioi-thieu">Giới thiệu</a>
        <a href="/api">API</a>
        <a href="https://t.me/kami2k1" target="_blank" rel="noopener">Liên hệ</a>
        <a href="mailto:abuse@localhost">Báo cáo lạm dụng</a>
      </nav>
    </div>
  </footer>
  <script src="/static/js/app.js"></script>
  </body>
  </html>
